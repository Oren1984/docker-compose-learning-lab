version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: dcmini-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: dcmini-adminer
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: dcmini-web
    environment:
      DB_HOST: db
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppass
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5001:5000"
    command: ["python", "app.py"]

volumes:
  db_data:
